<!DOCTYPE html>
<html>
<head>
	<title>Daddy-O Records</title>

  <script>

    var Artist = function(bio){
    	this.bio = bio;
    };

    var zappa = new Artist("Frank Zappa made a lot of records in the 1970s.");
    var simone = new Artist("Nina Simone sang songs and lived in France.");
    var anderson = new Artist("Laurie Anderson made weird performance art in the 1980s.");
    var talking_heads = new Artist("The Talking Heads made dance music in the 1980s.");

    function displaybio(artist, html_item) {
      all_links = document.getElementsByClassName('artist-link-item')
      for (i = 0; i < all_links.length; i ++) {
      	all_links[i].style.backgroundColor = "white";
      };
      document.getElementById("description").innerHTML=artist.bio;
      html_item.style.backgroundColor = "#ff0000";
    };

  </script>
</head>
<body>

<h2>List of Artists</h2>
<ul id="artist-list">

<div><li onclick="displaybio(zappa, this)" class="artist-link-item" >Frank Zappa</li></div>
<div><li onclick="displaybio(simone, this)" class="artist-link-item" >Nina Simone</li></div>
<div><li onclick="displaybio(anderson, this)" class="artist-link-item" >Laurie Anderson</li></div>
<div><li onclick="displaybio(talking_heads, this)" class="artist-link-item" >Talking Heads</li></div>

</ul>

<p id="description"></p>

</body>
</html>
