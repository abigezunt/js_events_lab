<!DOCTYPE html>
<html>
<head>
	<title>Daddy-O Records</title>

  <script>

    var Artist = function(artist_id, name, bio){
    	this.bio = bio;
    	this.name = name;
    	this.artist_id = artist_id;
    };

    var artists = []
    artists.push(new Artist(1, "Frank Zappa", "Frank Zappa made a lot of records in the 1970s."));
    artists.push(new Artist(2, "Nina Simone", "Nina Simone sang songs and lived in France."));
    artists.push(new Artist(3, "Laurie Anderson", "Laurie Anderson made weird performance art in the 1980s."));
    artists.push(new Artist(4, "Talking Heads", "The Talking Heads made dance music in the 1980s."));

    Artist.prototype.generateHTML = function(){
        return "<li onclick='displaybio(" + this.artist_id + ", this)' class='artist-link-item'><h2>" + this.name + "</h2></li>";
    	};

    function list_artists() {
    	var list = document.getElementById('artist-list')
    	for (i = 0; i < artists.length; i ++ ) {
        list.innerHTML += artists[i].generateHTML();
    	};
    };

    function lookup(id) {
    	for (var i = 0; i < artists.length; i ++ ) {
    	  if (artists[i].artist_id === id) {
    	  	return artists[i];
    	  }
    	};
    };

    function displaybio(artist_id, html_item) {
      all_links = document.getElementsByClassName('artist-link-item')
      for (i = 0; i < all_links.length; i ++) {
      	all_links[i].style.backgroundColor = "transparent";
      };
      document.getElementById("description").innerHTML=lookup(artist_id).bio;
      html_item.style.backgroundColor = "#ff0000";
    };

  </script>
</head>
<body  onload="list_artists()">

<h2>List of Artists</h2>
<ul id="artist-list">
</ul>

<p id="description"></p>

</body>
</html>
